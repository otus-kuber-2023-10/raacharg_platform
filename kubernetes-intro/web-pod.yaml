apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  containers:
    - name: web
      image: raacharg/otus-nginx:latest
      livenessProbe:
        tcpSocket: { port: 8000 }
      readinessProbe: # Добавим проверку готовности
        httpGet: # веб-сервера отдавать
          path: /index.html # контент
          port: 8000
      volumeMounts:
        - name: app
          mountPath: /app
  initContainers:
    - name: init-container
      image: busybox:latest
      command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
      volumeMounts:
        - name: app
          mountPath: /app
  volumes:
    - name: app
      emptyDir: {}